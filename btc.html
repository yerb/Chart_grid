    <script>
        // get interval from url parameter
        function getUrlVars() {
            var vars = {};
            var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m, key, value) {
                vars[key] = value;
            });
            return vars;
        }
        var $studies = getUrlVars()["studies"];
        if (!$studies) {
            $studies = 'BB@tv-basicstudies';
        }
        var $interval = getUrlVars()["interval"];
        if (!$interval) {
            $interval = '30';
        }

        //update page title
        $('title').html($interval + ' - BTC markets');

        //update page title
        $('.pair-interval').html($interval);

        //update switcher to show correct interval
        $('#interval-switcher').val($interval);

        //update switcher to show correct interval
        $('#studies-switcher').val($studies);


        $('#interval-switcher').change(function() {
            // get select value
            $interval = $(this).val();
            // refresh page with interval as url parameter
            location.href = document.location.protocol + "//" + document.location.hostname + document.location.pathname + "?interval=" + $interval + "&studies=" + $studies;
        });


        $('#studies-switcher').change(function() {
            // get select value
            $studies = $(this).val();
            // refresh page with interval as url parameter
            location.href = document.location.protocol + "//" + document.location.hostname + document.location.pathname + "?interval=" + $interval + "&studies=" + $studies;
        });
